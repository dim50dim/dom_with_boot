<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM WITH BOOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="main mt-5" >
         <p><b>this is first task</b></p>
                <button type="button" class="butt1 btn btn-success">ONE TO GO</button>
         

          <p class="mt-5"><b>second task</b></p>
               <button type=" button" class="butt2 btn btn-warning">SECOND TO GO</button>
                   <div class="input-group mb-3 ">
        
                  <input type="text" class="form-control inp2" value="no easy day" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1"> 
                  </div>
               
            <p class="mt-5"><b>third task</b></p>
               <button type="button" class="butt3 btn btn-dark">THIRD TO GO</button>
                     <div class="input-group mb-3">
                <input type="text" class="form-control inp3" value="what's happen here, that is awesome" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
              </div>
            

            <p class="mt-5"><b>fourth task</b></p>
            <button type="button" class="butt4 btn btn-secondary">FOUR TO GO</button>
               <div class="input-group mb-3">
                <input type="number" class="form-control inp4" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
              </div>
        </div>
    </div>
            <p class="mt-5"><b>fifth task</b></p>
               <button type="button" class="butt5 btn btn-warning">FIVE TO GO</button>
                     <input type="text" value="100500" class="form-control inp51" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <input type="text" value="do whatever you can,that is only one way to go" class="form-control mt-4 inp52" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
            
        
            <p class="mt-5"><b>sixth task</b></p>
               <button type="button" class=" butt7 btn btn-dark ">SEVEN TO GO</button> 
                 <input type="text" value="Touch it and you will see, how it is going to change the context" class="form-control inp7 mb-5" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
           
            <p class="mt-5"><b>seven task</b></p> 
                 <button type="button" class="butt6 btn btn-success">SIX TO GO</button>
                 <input type="text" class="form-control inp6 mb-5" value="Education is the most powerful weapon in the world" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
       
    </div>

    <div class="last_call">
        <button type="button" class="butt8 mt-5 btn btn-danger">Don't do that</button>
    </div>
